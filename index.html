<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <nav
      class="sidebar d-flex flex-column align-items-center bg-dark position-fixed start-0 top-0 vh-100"
      style="width: 80px; z-index: 1000"
    >
      <div class="py-4">
        <div
          class="logo rounded-3 d-flex align-items-center justify-content-center"
          style="
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          "
        >
          <i class="bi bi-wind text-white fs-4"></i>
        </div>
      </div>
      <ul class="list-unstyled w-100 mb-0">
        <li class="menu-item text-center py-3 bg-secondary bg-opacity-25" id="weatherMenuItem">
          <i class="bi bi-cloud-rain fs-4 d-block mb-1"></i>
          <small class="d-block text-light">Weather</small>
        </li>
        <li class="menu-item text-center py-3" id="favoriteMenuItem">
          <i class="bi bi-star fs-4 d-block mb-1 text-secondary"></i>
          <small class="d-block text-secondary">Favorite</small>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content flex-fill overflow-auto" style="margin-left: 80px">
      <div class="container-fluid px-4 py-4">
        <!-- Search Bar -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="d-flex gap-3 align-items-center justify-content-between">
              <div class="input-group flex-grow-1" style="max-width: 600px">
                <input
                  type="text"
                  class="form-control search-input"
                  id="citySearch"
                  list="citiesList"
                  placeholder="Search for cities"
                  autocomplete="off"
                />
                <datalist id="citiesList">
                  <!-- City options will be dynamically inserted here -->
                </datalist>
                <button class="btn btn-outline-secondary" id="searchButton" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <button
                class="btn btn-outline-secondary rounded-3 theme-toggle flex-shrink-0"
                id="themeToggle"
                type="button"
                aria-label="Toggle theme"
              >
                <i class="bi bi-sun fs-5"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Weather Dashboard -->
        <div id="weatherDashboard">
          <div class="row g-4">
            <!-- Left Column: Main Weather Info -->
            <div class="col-12 col-xl-7">
              <div class="d-flex flex-column gap-4">
                <!-- Current Weather Card -->
                <div class="card border-0 shadow-sm weather-card">
                  <div class="card-body p-5">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                      <div>
                        <h1 class="h2 fw-normal mb-1" id="cityName"></h1>
                        <p class="small fw-normal opacity-75 mb-1" id="localTime"></p>
                        <p class="fw-normal opacity-75 mb-0" id="rainChance"></p>
                      </div>
                      <button
                        class="btn btn-outline-warning rounded-circle favorite-btn"
                        id="favoriteBtn"
                        type="button"
                        style="width: 48px; height: 48px"
                        aria-label="Add to favorites"
                      >
                        <i class="bi bi-star fs-5"></i>
                      </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex align-items-start">
                        <span class="display-1 fw-light" id="temperature"></span>
                        <span class="fs-1 fw-light mt-2">°</span>
                      </div>
                      <div class="weather-icon-large">
                        <i id="weatherIcon" class="bi bi-sun-fill text-warning"></i>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Hourly Forecast -->
                <div class="card border-0 shadow-sm weather-card">
                  <div class="card-body p-4">
                    <h3
                      class="text-uppercase text-secondary fw-semibold mb-2"
                      style="font-size: 0.875rem; letter-spacing: 0.5px"
                    >
                      พยากรณ์ประจำชั่วโมง
                    </h3>
                    <div
                      class="d-flex gap-3 overflow-auto py-3 px-1"
                      id="hourlyForecast"
                      style="scrollbar-width: thin; margin: -0.25rem"
                    >
                      <!-- Hourly forecast will be inserted here -->
                    </div>
                  </div>
                </div>

                <!-- Air Conditions -->
                <div class="card border-0 shadow-sm weather-card">
                  <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h3
                        class="text-uppercase text-secondary fw-semibold mb-0"
                        style="font-size: 0.875rem; letter-spacing: 0.5px"
                      >
                        สภาวะของอากาศ
                      </h3>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2 g-4" id="airConditionsContainer">
                      <!-- Air conditions will be rendered here by JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Right Column: 7-Day Forecast -->
            <div class="col-12 col-xl-5">
              <div class="card border-0 shadow-sm weather-card h-100">
                <div class="card-body p-4">
                  <h3
                    class="text-uppercase text-secondary fw-semibold mb-4"
                    style="font-size: 0.875rem; letter-spacing: 0.5px"
                  >
                    พยากรณ์อากาศ 7 วัน
                  </h3>
                  <div class="d-flex flex-column gap-3" id="forecast7Day">
                    <!-- 7-day forecast will be inserted here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Favorite Dashboard -->
        <div id="favoriteDashboard" class="mt-5">
          <div class="row mb-4">
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center">
                <h2 class="h3 fw-normal mb-0">
                  <i class="bi bi-star-fill text-warning me-2"></i>
                  เมืองโปรดของคุณ
                </h2>
                <small>
                  คลิก
                  <i class="bi bi-star text-warning"></i>
                  เพื่อเพิ่มเมืองโปรด
                </small>
              </div>
            </div>
          </div>
          <div class="row g-3" id="favoriteCitiesList">
            <!-- Favorite cities cards will be inserted here -->
            <div class="col-12">
              <div class="text-center py-5">
                <i class="bi bi-star" style="font-size: 4rem; opacity: 0.3"></i>
                <p class="mt-3">
                  ยังไม่มีเมืองโปรด
                  <br />
                  คลิก
                  <i class="bi bi-star"></i>
                  บนการ์ดสภาพอากาศเพื่อเพิ่มเมืองโปรด
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
      <div
        id="errorToast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="toastMessage">City not found!</span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mock Data -->
    <script src="mock-data.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Features -->
    <script src="features/weather-display.js"></script>
    <script src="features/clock.js"></script>
    <script src="features/toast.js"></script>
    <script src="features/search.js"></script>
    <script src="features/theme-toggle.js"></script>
    <script src="features/favorites.js"></script>
  </body>
</html>
